<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    
    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta name="generator" content="React" />
    <meta name="rating" content="general" />
    <meta name="referrer" content="origin-when-crossorigin" />
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/images/favicon/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/favicon/apple-icon.png" />
    
    <meta name="theme-color" content="#ffffff" />
    <link rel="canonical" href="https://rutvikkalathiya.com/" />
    <link
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:400,800,900"
      rel="stylesheet"
      async
    />
    
    <!-- Structured Data for Homepage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Rutvik Kalathiya - Full Stack Developer",
      "description": "Professional portfolio of Rutvik Kalathiya, Full Stack Developer and Software Engineer with expertise in React, Node.js, and cloud technologies",
      "url": "https://rutvikkalathiya.com",
      "author": {
        "@type": "Person",
        "name": "Rutvik Kalathiya",
        "jobTitle": "Full Stack Developer",
        "url": "https://rutvikkalathiya.com"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://rutvikkalathiya.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>

  </body>
</html>
